version: "3.8"

services:
  api:
    volumes:
      - ./volumes:/app/volumes
      - ../rue-api/app:/app/app
  worker:
    volumes:
      - ./volumes:/app/volumes
      - ../rue-api/app:/app/app
  flower:
    volumes:
      - ./volumes:/app/volumes
      - ../rue-api/app:/app/app
  api-dev:
    image: rue-api:dev
    build:
      context: ../
      dockerfile: deployment/api/Dockerfile
      target: dev
    container_name: rue-api-dev
    ports:
      - "8000:8000"
      - "8001:22"
    env_file:
      - .env
    volumes:
      - ./volumes:/app/volumes
      - ../rue-api/app:/app/app
    depends_on:
      - worker
  ui-dev:
    build:
      context: ../
      dockerfile: deployment/ui/Dockerfile
      target: dev
    image: rue-ui:dev
    volumes:
      - ../rue-ui:/app
    container_name: rue-ui-dev
    command: sh -c "npm install --verbose && npm run dev"
    ports:
      - "8002:5173"
    env_file:
      - .env